<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Card background -->
  <rect x="15" y="5" width="70" height="90" rx="8" ry="8" fill="url(#cardGradient)" stroke="#1a1a2e" stroke-width="2"/>
  <!-- Inner card frame -->
  <rect x="22" y="12" width="56" height="76" rx="4" ry="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <!-- Mana symbol placeholder - pentagon shape -->
  <polygon points="50,25 62,38 57,55 43,55 38,38" fill="rgba(255,255,255,0.9)" stroke="#1a1a2e" stroke-width="1"/>
  <!-- Card text lines -->
  <rect x="28" y="62" width="44" height="3" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="28" y="68" width="36" height="3" rx="1" fill="rgba(255,255,255,0.4)"/>
  <rect x="28" y="74" width="40" height="3" rx="1" fill="rgba(255,255,255,0.4)"/>
</svg>
