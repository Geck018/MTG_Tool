# Cloudflare Worker configuration for MTG Deck Builder API
name = "mtg-deckbuilder-api"
main = "worker/index.ts"
compatibility_date = "2024-01-01"

# Keep workers.dev enabled
workers_dev = true

# Custom domain route (for when DNS propagates)
routes = [
  { pattern = "api.tabletoptools.cc/*", zone_name = "tabletoptools.cc" }
]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "mtg-deckbuilder"
database_id = "22a6f571-2f3b-4b26-9567-e910952b4658"

# For local development
[dev]
port = 8787

# Environment variables (if needed)
[vars]
ENVIRONMENT = "production"
